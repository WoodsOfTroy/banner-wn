<!-- Banner -->
<section class="banner">
  <div
    *ngFor="let img of images; let i = index"
    style="background-image: url({{ img }})"
    class="img{{ i }}"
    (click)="bannerClick(i, $event)"
    [class.opened]="i == activeImage"
    [class.closing]="i == images.length - 1"
  ></div>
</section>
